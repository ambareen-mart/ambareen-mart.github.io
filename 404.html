<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | navidan_store</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #2b5876, #4e4376);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .title {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .loader-container {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 10px;
    }

    .loader {
      height: 100%;
      width: 0%;
      background-color: #00e5ff;
      transition: width 0.1s ease-in-out;
    }

    .percentage {
      font-size: 18px;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .pulse-text {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title pulse-text">404</div>
    <div class="subtitle">Page not found. Redirecting to navidan_store...</div>
    <div class="loader-container">
      <div class="loader" id="loader"></div>
    </div>
    <div class="percentage" id="percentage">Loading... 0%</div>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const percentageText = document.getElementById('percentage');
    let percentage = 0;

    const interval = setInterval(() => {
      percentage += 1;
      loader.style.width = `${percentage}%`;
      percentageText.innerText = `Loading... ${percentage}%`;

      if (percentage >= 100) {
        clearInterval(interval);
        // Redirect to index.html to let Flutter handle routing
        const redirectPath = sessionStorage.getItem('flutter_deeplink_path') || '/product-landing/';
        location.replace(redirectPath);
      }
    }, 15); // Loads in ~1.5 seconds
  </script>
</body>
</html>
