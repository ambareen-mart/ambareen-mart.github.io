<!DOCTYPE html>
<html>
<head>
  <base href="/product-landing/">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="navidan_store">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>navidan_store</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add this script for GitHub Pages SPA support -->
  <script>
    // Handle 404 redirects for GitHub Pages
    if (window.location.pathname.startsWith('/product-landing/')) {
      const pathSegments = window.location.pathname.split('/').filter(Boolean);
      if (pathSegments.length > 2 && !pathSegments[2].includes('.')) {
        // This is a deep link - let Flutter handle it
        sessionStorage.setItem('flutter_deeplink_path', window.location.pathname);
      }
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
